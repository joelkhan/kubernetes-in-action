apiVersion: v1
kind: ReplicationController
metadata:
  name: kubia-rc
  labels:
    run: kubia-rc
spec:
  replicas: 1
  selector:
    run: kubia-pod
  template:
    metadata:
      labels:
        run: kubia-pod
    spec:
      containers:
      - name: kubia-pod
        image: luksa/kubia:latest
        ports:
        - containerPort: 8080
          protocol: TCP

